<div class="container">
    <h2 class="heading wow fadeInLeft">PROJECTS</h2>
    <p class="wow fadeInLeft">{{projectData.description}}</p>
    <div class="row project-list">
        <ul class="project-grid project-effect-shrink">
            <li class="col-md-6 wow fadeInLeft" data-ng-repeat="mproj in projectData.main">
                <figure>
                    <img src="{{mproj.image}}" alt="Big Thing Landing Page">
                    <figcaption>
                        <div class="project-item-info">
                            <h3 class="sub-heading">{{mproj.name}}</h3>
                            <p>{{mproj.des}}</p>
                            <a href="{{mproj.link}}" class="btn btn-default">View Details</a>
                        </div>
                    </figcaption>
                </figure>
            </li>
            <li class="col-md-6">
                <figure>
                    <img src="images/tiick-tock-coming-soon-page.png" alt="Tiick Tock Coming Soon Page">
                    <figcaption>
                        <div class="project-item-info">
                            <h3 class="sub-heading">Tiick Tock Coming Soon Page</h3>
                            <p>Appropriately engage functional potentialities for principle-centered customer service.</p>
                            <a href="#" class="btn btn-default">View Details</a>
                        </div>
                    </figcaption>
                </figure>
            </li>
        </ul>
    </div>
</div>
